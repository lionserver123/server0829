<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>從試算表抓 E/F 欄 → 隨機開啟 → 跳轉 → 關閉</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", sans-serif; padding: 24px; }
    button { padding: 10px 16px; margin-right: 8px; cursor: pointer; }
    #status { margin-top: 12px; white-space: pre-line; }
    input { width: 100%; margin: 6px 0 12px; padding: 8px; }
    small { color: #666; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
  </style>
</head>
<body>
  <h1>Google Sheet（E=來源、F=目的地）→ 隨機流程</h1>

  <div class="row">
    <div>
      <label>試算表 SHEET_ID</label>
      <input id="sheetId" value="15LaeYte26fAXadoRENjDv_pT7kpz8cJChJ-nwBYPJpU" />
    </div>
    <div>
      <label>工作表 GID</label>
      <input id="gid" value="1545074749" />
    </div>
  </div>

  <div class="row">
  <div>
    <label>流程數（workerCount）</label>
    <input id="workerCount" type="number" value="3" min="1" max="50" />
  </div>
  <div>
    <label>啟動間隔（毫秒，worker 之間）</label>
    <input id="launchGap" type="number" value="8000" min="0" />
  </div>
  <div>
    <label>每跑幾次就重新載入表（reloadEvery）</label>
    <input id="reloadEvery" type="number" value="60" min="1" />
  </div>
</div>

  <div id="row-count">總列數：-</div>

  <div style="margin:12px 0">
    <button id="startBtn">開始</button>
    <button id="stopBtn" disabled>停止</button>
    <button id="reloadBtn">重新載入試算表</button>
  </div>

  <div id="status">尚未開始</div>
  <p><small>提示：你的試算表必須設定成 <b>任何知道連結的人皆可檢視</b> 或「發佈到網路」，前端才能抓到資料。若分頁被阻擋，請允許本頁的彈出式視窗。</small></p>

  <script src="scripts.js"></script>
</body>
</html>
